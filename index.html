<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --azul: #2A5B8C;
            --rojo: #C83E4D;
            --gris-claro: #f8f9fa;
            --gris: #6c757d;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card {
            transition:
                transform var(--transition),
                box-shadow var(--transition);
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card-img-wrapper {
            height: 240px;
            overflow: hidden;
            background: var(--gris-claro);
            border-radius: 12px 12px 0 0;
            position: relative;
            cursor: zoom-in; /* Indicate that the image is zoomable */
        }

        .card-img-wrapper img {
            object-fit: contain;
            height: 100%;
            width: 100%;
            padding: 1.5rem;
            transition: transform var(--transition);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 20%, transparent 100%);
            color: white;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity var(--transition);
            pointer-events: none;
        }

        .product-card:hover .card-overlay {
            opacity: 1;
        }

        .btn-filter {
            border: 2px solid var(--azul);
            color: var(--azul);
            transition: all var(--transition);
            font-weight: 500;
        }

        .btn-filter.active {
            background: var(--rojo);
            border-color: var(--rojo);
            color: white;
        }

        .btn-cotizar {
            background-color: var(--azul) !important;
            color: white !important;
            border: none !important;
            transition: background-color var(--transition) !important;
        }

        .btn-cotizar:hover {
            background-color: var(--rojo) !important;
        }

        .btn-zoom {
            transition: transform var(--transition);
            opacity: 0.9;
        }

        .btn-zoom:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .card-img-wrapper {
                height: 180px;
            }
        }
    </style>
</head>
<body>

<section class="py-5 bg-light" id="productos" aria-label="Sección de productos">
    <div class="container">

        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-center gap-3" role="group" aria-label="Filtros de productos">
                     <button class="btn btn-filter rounded-pill px-4 py-2 active" data-filter="all">
                        <i class="fas fa-th-large me-2"></i>Todos
                    </button>
                    <button class="btn btn-filter rounded-pill px-4 py-2" data-filter="repuestos">
                        <i class="fas fa-cogs me-2"></i>Repuestos
                    </button>
                    <button class="btn btn-filter rounded-pill px-4 py-2" data-filter="lubricantes">
                        <i class="fas fa-oil-can me-2"></i>Lubricantes
                    </button>
                    <button class="btn btn-filter rounded-pill px-4 py-2" data-filter="baterias">
                        <i class="mdi mdi-car-battery me-2"></i>Baterías
                    </button>
                    <button class="btn btn-filter rounded-pill px-4 py-2" data-filter="llantas">
                        <i class="mdi mdi-tire me-2"></i>Llantas
                    </button>
                    <button class="btn btn-filter rounded-pill px-4 py-2" data-filter="accesorios">
                        <i class="fas fa-tools me-2"></i>Accesorios
                    </button>
                </div>
            </div>
        </div>

        <div class="row g-4 product-grid">
        </div>
    </div>
</section>

<div class="modal fade" id="zoomModal" tabindex="-1" aria-labelledby="zoomModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="zoomModalLabel">Imagen Ampliada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" class="img-fluid zoom-image" alt="Imagen ampliada del producto">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cotizarModal" tabindex="-1" aria-labelledby="cotizarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cotizarModalLabel">Solicitar Cotización</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Estás solicitando una cotización para: <strong id="cotizar-producto-nombre"></strong></p>
                <form id="form-cotizar">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <button type="submit" class="btn btn-azul w-100">Enviar Solicitud de Cotización</button>
                </form>
            </div>
        </div>
    </div>
</div>

    const productGrid = document.querySelector('.product-grid');
    const zoomModalElement = document.getElementById('zoomModal');
    const zoomImage = document.querySelector('.zoom-image');
    const cotizarModalElement = document.getElementById('cotizarModal');
    const cotizarProductoNombre = document.getElementById('cotizar-producto-nombre');
    const formCotizar = document.getElementById('form-cotizar');
    let activeDescription;

    function crearProductoHTML(producto) {
        return `
            <div class="col-lg-3 col-md-3 product-item" data-category="${producto.categoria}">
                <div class="card h-100 product-card border-0 shadow-sm">
                    <div class="card-img-wrapper position-relative">
                        <img src="${producto.imagenSrc}"
                             class="card-img-top"
                             alt="${producto.alt}"
                             loading="lazy"
                             data-zoom-src="${producto.imagenSrc}">
                        <div class="card-overlay">
                            <div class="overlay-content">
                                <p class="text-white mb-0 small">${producto.descripcion}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title text-azul mb-2 h5">${producto.nombre}</h3>
                        <p class="card-text product-description text-gris small mb-3">${producto.descripcion}</p>
                        <button class="btn btn-cotizar mt-auto w-100"
                                data-product="${producto.nombre}"
                                aria-label="Solicitar cotización para ${producto.nombre}">
                            <i class="fas fa-comment-dots me-2"></i>Cotizar
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function mostrarProductos(productos) {
        productGrid.innerHTML = '';
        productos.forEach(producto => {
            productGrid.innerHTML += crearProductoHTML(producto);
        });
    }

    mostrarProductos(productos);

    const filterButtons = document.querySelectorAll('.btn-filter');
    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filter = btn.dataset.filter;
            const productosFiltrados = productos.filter(item => {
                return filter === 'all' || item.categoria === filter;
            });
            mostrarProductos(productosFiltrados);
        });
    });

    productGrid.addEventListener('click', (e) => {
        const imageWrapper = e.target.closest('.card-img-wrapper');
        if (imageWrapper) {
            const imgSrc = imageWrapper.querySelector('img').dataset.zoomSrc;
            zoomImage.src = imgSrc;
            const productItem = imageWrapper.closest('.product-item');
            activeDescription = productItem.querySelector('.product-description');
            if (activeDescription) {
                activeDescription.style.display = 'none';
            }
            new bootstrap.Modal(zoomModalElement).show();
            return; // Evitar que se ejecute el resto del listener
        }

        const cotizarButton = e.target.closest('.btn-cotizar');
        if (cotizarButton) {
            const productName = cotizarButton.dataset.product;
            cotizarProductoNombre.textContent = productName;
            new bootstrap.Modal(cotizarModalElement).show();
        }
    });

    zoomModalElement.addEventListener('hidden.bs.modal', () => {
        if (activeDescription) {
            activeDescription.style.display = 'block';
            activeDescription = null;
        }
    });

    formCotizar.addEventListener('submit', (e) => {
        e.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const correo = document.getElementById('correo').value;
        const producto = cotizarProductoNombre.textContent;

        alert(`Solicitud de cotización enviada para:\nProducto: ${producto}\nNombre: ${nombre}\nApellido: ${apellido}\nCorreo: ${correo}`);
        new bootstrap.Modal(cotizarModalElement).hide();
        formCotizar.reset();
    });
});
